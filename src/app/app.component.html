<header>
  <div class="card">
    <p-menubar [model]="items">
      <ng-template pTemplate="end">
        <div class="flex align-items-center gap-2">
          <!-- <input
            type="text"
            pInputText
            placeholder="Search"
            class="w-8rem sm:w-auto"
          /> -->
          <div class="flex align-items-center gap-2 justify-content-center">
            <p-avatar
              image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
              shape="circle"
              class="mt-2"
            />
            <ng-container>
              @if (user$ | async; as user) {
              <div class="text-1xl text-500">{{ user.profile }}</div>
              }
            </ng-container>
          </div>
        </div>
      </ng-template>
    </p-menubar>
  </div>
  @if (bredItems$ | async; as bredItems) {
  <div class="card">
    <p-breadcrumb class="max-w-full" [model]="bredItems" [home]="home" />
  </div>
  }
</header>
<main>
  <router-outlet></router-outlet>
</main>

<footer>
  <div class="surface-section px-4 md:px-6 lg:px-8">
    <div
      class="py-6 flex flex-column sm:flex-row sm:align-items-center justify-content-between"
    >
      <div>
        <img
          src="https://blocks.primeng.org/assets/images/blocks/logos/bastion-700.svg"
          alt="Image"
          height="40"
        />
        <div class="mt-2 line-height-3">
          Â© 2024 Bastion, Inc. All rights reserved
        </div>
      </div>
      <div class="mt-3 sm:mt-0">
        <a
          class="cursor-pointer text-500 transition-colors transition-duration-150 hover:text-700"
          ><i class="pi pi-twitter text-xl"></i></a
        ><a
          class="cursor-pointer text-500 ml-3 transition-colors transition-duration-150 hover:text-700"
          ><i class="pi pi-facebook text-xl"></i></a
        ><a
          class="cursor-pointer text-500 ml-3 transition-colors transition-duration-150 hover:text-700"
          ><i class="pi pi-github text-xl"></i
        ></a>
      </div>
    </div>
  </div>
</footer>
